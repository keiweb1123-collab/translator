<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ID-EN Realtime Translator</title>
    <link rel="stylesheet" href="style.css?v=3">
</head>

<body>
    <div class="container">
        <!-- ステータス -->
        <div class="controls">
            <span id="listeningStatus">マイク: 停止中</span>
        </div>

        <!-- ボタン -->
        <div class="action-buttons">
            <button id="startBtn">翻訳開始</button>
            <button id="stopBtn" disabled>停止</button>
        </div>

        <!-- 翻訳表示エリア -->
        <div id="translationDisplay">
            <div class="placeholder-text">「翻訳開始」を押して話してください</div>
        </div>

        <!-- 音声認識中のプレビュー -->
        <div class="speech-preview">
            <span>聞き取り中: </span>
            <span id="currentSpeech">...</span>
        </div>

        <!-- 通知 -->
        <div id="notificationArea" class="notification hidden"></div>
    </div>

    <script src="script.js?v=13"></script>
</body>

</html>
