<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Translator</title>
    <link rel="stylesheet" href="style.css?v=4">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- ヘッダー（固定） -->
    <header>
        <div class="header-title">🌐 Translator</div>
        <div id="statusDot" class="status-dot off"></div>
    </header>

    <!-- メインエリア（スクロール可能） -->
    <main id="translationDisplay">
        <div id="emptyState" class="empty-state">
            <div class="empty-icon">🎙️</div>
            <div class="empty-text">下のボタンを押して<br>インドネシア語で話してください</div>
        </div>
    </main>

    <!-- フッター（固定） -->
    <footer>
        <!-- 聞き取りプレビュー -->
        <div id="previewBar" class="preview-bar hidden">
            <span id="currentSpeech">...</span>
        </div>
        <!-- ボタン -->
        <div class="button-area">
            <button id="startBtn" class="btn-start">🎤 翻訳開始</button>
            <button id="stopBtn" class="btn-stop" disabled>⏹ 停止</button>
        </div>
    </footer>

    <!-- 通知 -->
    <div id="notificationArea" class="notification hidden"></div>

    <script src="script.js?v=14"></script>
</body>

</html>
